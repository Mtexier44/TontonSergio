<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur</title>
    <link rel="stylesheet" href="profil.css"> <!-- Lien vers votre feuille de style CSS -->
</head>
<body>
    <header>
        <h1>Profil Utilisateur</h1>
    </header>
    <main>
        <div class="profile-info">
            <div class="avatar">
                <img src="Avatar 17.jpg" alt="Avatar de l'utilisateur">
            </div>
            <div class="user-details">
                <h2>Nom d'utilisateur</h2> <!-- Affichez ici le nom de l'utilisateur -->
                <p><strong>Email:</strong> utilisateur@example.com</p> <!-- Affichez ici l'email de l'utilisateur -->
                <p><strong>Numéro de téléphone:</strong> +33 6 12 34 56 78</p> <!-- Affichez ici le numéro de téléphone de l'utilisateur -->
                <p><strong>Mot de passe:</strong> *********</p> <!-- N'affichez pas le mot de passe, mais permettez à l'utilisateur de le modifier -->
            </div>
        </div>
        <div class="edit-profile">
            <a href="modifier_Profil.html">Modifier le Profil</a> <!-- Lien vers la page de modification de profil -->
        </div>
    </main>
    <footer>
        <!-- Pied de page -->
    </footer>
</body>
</html>
