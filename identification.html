<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion ou Créer un compte</title>
    <link rel="stylesheet" href="identification.css">
</head>
<body>
    <div class="container">
        <h1>Connexion ou Créer un compte</h1>
        <div class="tabs">
            <button class="tablinks active" onclick="openTab(event, 'connexion')">Connexion</button>
            <button class="tablinks" onclick="openTab(event, 'inscription')">Inscription</button>
        </div>
        <div id="connexion" class="tabcontent" style="display: block;">
            <h2>Connexion</h2>
            <form onsubmit="return validateConnexionForm()">
                <label for="username">Nom d'utilisateur:</label><br>
                <input type="text" id="username" name="username"><br>
                <label for="password">Mot de passe:</label><br>
                <input type="password" id="password" name="password"><br><br>
                <input type="submit" value="Se connecter">
            </form>
            <p>Vous n'avez pas de compte? <a href="#" onclick="openTab(event, 'inscription')">Créez-en un ici</a>.</p>
        </div>
        <div id="inscription" class="tabcontent">
            <h2>Inscription</h2>
            <form onsubmit="return validateInscriptionForm()">
                <label for="nom">Nom:</label><br>
                <input type="text" id="nom" name="nom"><br>
                <label for="prenom">Prénom:</label><br>
                <input type="text" id="prenom" name="prenom"><br>
                <label for="num">Numéro de téléphone:</label><br>
                <input type="text" id="num" name="num"><br>
                <label for="mail">Adresse e-mail:</label><br>
                <input type="email" id="mail" name="mail"><br><br>
                <label for="new-username">Nom d'utilisateur:</label><br>
                <input type="text" id="new-username" name="new-username"><br>
                <label for="new-password">Mot de passe:</label><br>
                <input type="password" id="new-password" name="new-password"><br><br>
                <input type="submit" value="S'inscrire">
            </form>
        </div>
    </div>
    <script src="identification.js"></script>
</body>
</html>
